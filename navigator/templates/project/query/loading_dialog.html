<div role="dialog" id="loading-dialog" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Waiting for results</h4>
            </div>
            <div class="modal-body">
                <p class="message" placeholder="Waiting for task to start.."></p>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span class="sr-only">0% Complete</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        $("#loading-dialog").modal({keyboard: false, backdrop: "static"});
        $("#loading-dialog .message").text("Loading..")
    });
</script>

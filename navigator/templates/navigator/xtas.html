{% extends "navigator/project/base.html" %}

{% block title %}Project {{project.id}} - {{context.name}}{% endblock %}

{% block content %}

<h1>Joepie!</h1>

<pre>
Article: {{ a }}
Methodlist: {{ methodlist }}
</pre>

<table><tr><th>SID</th><th>Sentence</th></tr>
{% for sid, url, sentence in sentences %}
<tr>
<td><a href="{{ url }}">{{ sid }}</a></td>
<td><a href="{{ url }}">{{ sentence }}</a></td>
</tr>
{% endfor %}
</table>

{% endblock %}
